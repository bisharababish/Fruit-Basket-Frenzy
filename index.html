<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  <title>Fruit Basket Frenzy</title>

</head>
<body>
  <h1>Fruit Basket Frenzy 3.0</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 30</div>
  <div id="bucket"></div>
  <div id="game-over">
    <h2>Game Over!</h2>
    <p>Your final score is <span id="final-score">0</span>.</p>
    <button id="play-again">Play Again</button>
  </div>

  <audio id="catch-sound" src="https://www.soundjay.com/misc/sounds/cartoon-jump-1.mp3"></audio>
  <audio id="game-over-sound" src="https://www.soundjay.com/misc/sounds/fail-trombone-01.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
